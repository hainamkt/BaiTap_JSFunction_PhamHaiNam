<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Function</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <h1 class="pb-4">Bài tập: Quản lí tuyển sinh</h1>
        <div style="width: 70%;" class="row">
            <div class="col-4">
                <div class="form-group">
                    <input type="number" placeholder="Điểm chuẩn" class="form-control" id="inpDiemChuan">
                </div>
            </div>
            <div class="col-4">
                <select class="form-control" id="chonKhuVuc">
                    <option value="">Chọn khu vực</option>
                    <option value="A" id="inpA">A</option>
                    <option value="B" id="inpB">B</option>
                    <option value="C" id="inpC">C</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-control" id="chonDoiTuong">
                    <option value="">Chọn đối tượng</option>
                    <option value="1" id="inp1">1</option>
                    <option value="2" id="inp2">2</option>
                    <option value="3" id="inp3">3</option>
                </select>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input type="number" placeholder="Điểm môn thứ 1" class="form-control" id="inpDiem1">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input type="number" placeholder="Điểm môn thứ 2" class="form-control" id="inpDiem2">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input type="number" placeholder="Điểm môn thứ 3" class="form-control" id="inpDiem3">
                </div>
            </div>
        </div>
        <button id="btnKetQua" type="button" class="btn btn-primary">
            Kết quả
        </button> <br> <br>
        <p id="txtKetQua" class="py-4 alert alert-success"></p>
    </div>

    <div class="container">
        <h1>Bài tập: Tính tiền điện</h1>
        <div class="w-50 py-4">
            <div class="form-group">
                <input type="text" placeholder="Họ và tên" class="form-control" id="inpHoTen">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Nhập số Kw điện" class="form-control" id="inpSoDien">
            </div>
            <button id="btnTinhTien" type="button" class="btn btn-primary">
                Tính tiền điện
            </button>
        </div>
        <p id="txtTienDien" class="py-4 alert alert-success"></p>
    </div>

    <!-- BS4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
